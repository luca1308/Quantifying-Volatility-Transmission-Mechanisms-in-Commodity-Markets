<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #chart {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script>
        var trace1 = {
            x: ['Product A', 'Product B', 'Product C', 'Product D'],
            y: [45, 32, 38, 21],
            type: 'bar',
            marker: {
                color: ['#17B897', '#1E88E5', '#FFC107', '#D81B60']
            }
        };

        var layout = {
            title: 'Product Performance',
            xaxis: {
                title: 'Products'
            },
            yaxis: {
                title: 'Sales'
            },
            margin: { t: 30, l: 60, r: 30, b: 40 },
            autosize: true
        };

        var config = {
            responsive: true,
            displayModeBar: false
        };

        Plotly.newPlot('chart', [trace1], layout, config);

        window.onresize = function() {
            Plotly.Plots.resize('chart');
        };
    </script>
</body>
</html>
