<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #chart {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script>
        var trace1 = {
            x: [2018, 2019, 2020, 2021, 2022],
            y: [30, 45, 80, 90, 120],
            type: 'scatter',
            name: 'Revenue Growth',
            line: {
                color: '#17B897',
                width: 3
            }
        };

        var layout = {
            title: 'Company Growth',
            xaxis: {
                title: 'Year'
            },
            yaxis: {
                title: 'Revenue (Millions)'
            },
            margin: { t: 30, l: 60, r: 30, b: 40 },
            autosize: true
        };

        var config = {
            responsive: true,
            displayModeBar: false
        };

        Plotly.newPlot('chart', [trace1], layout, config);

        window.onresize = function() {
            Plotly.Plots.resize('chart');
        };
    </script>
</body>
</html>
